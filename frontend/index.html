<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAAnalyzerComparison</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>IAAnalyzerComparison</h1>
        </div>
        <div class="chat-box" id="responseContainer"></div>
        <div class="input-container">
            <textarea id="questionInput" placeholder="Enter your market trend question..."></textarea>
            <button class="ask-btn" onclick="askQuestion()">Ask</button>
        </div>
        <h2>History</h2>
        <ul id="historyList"></ul>
    </div>
</body>
</html>
