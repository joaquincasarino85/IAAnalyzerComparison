version: '3.8'

services:
  app:
    image: python:3.11  # Puedes cambiar la versión según necesites
    container_name: python_app
    working_dir: /app
    volumes:
      - .:/app
    stdin_open: true  # Permite la entrada interactiva
    tty: true  # Mantiene el contenedor en ejecución
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db  # Si necesitas una base de datos, puedes definirla abajo
    build: 
      context: .
      dockerfile: Dockerfile

  db:
    image: postgres:15
    container_name: ia_comparator_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ia_comparator
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:

