version: '3.8'

services:
  ia_db:
    image: postgres:latest
    container_name: ia_db
    restart: always
    environment:
      POSTGRES_DB: ianalyzer
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ianalyzer"]
      interval: 5s
      retries: 5
      start_period: 5s
  pgadmin:
    image: dpage/pgadmin4
    container_name: ia_pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - ia_db

  ia_backend:
    build: ./backend
    container_name: ia_backend
    restart: always
    depends_on:
      ia_db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://admin:admin123@ia_db:5432/ianalyzer"
    volumes:
      - .:/app
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - .env
  react_frontend:
    build:
      context: ./react-frontend
    container_name: react_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./react-frontend/src:/app/src
    restart: always

volumes:
  pg_data: