version: '3.8'

services:
  ia_db:
    image: postgres:latest
    container_name: ia_db
    restart: always
    environment:
      POSTGRES_DB: ianalyzer
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ianalyzer"]
      interval: 5s
      retries: 5
      start_period: 5s

  ia_backend:
    build: ./backend
    container_name: ia_backend
    restart: always
    depends_on:
      ia_db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://admin:admin123@ia_db:5432/ianalyzer"
    volumes:
      - .:/app
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - .env

  ia_frontend:
    build: ./frontend
    container_name: ia_frontend
    restart: always
    depends_on:
      - ia_backend
    ports:
      - "80:80"

volumes:
  pg_data:



